<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La ToDo List</title>

     <!--STYLE-->
     <link rel="stylesheet" href="assets/css/main.css">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!--Div principale-->
    <div id="container" class="w-75 mx-auto mt-2">

        <!--Début formulaire-->
        <form action="" name="champs" class="header">

            <legend>Ma liste de taches</legend>
            <div class="w-100 d-flex justify-content-center">
                <!--Champs saisie utilisateur-->
                <input id="saisie" type="text" placeholder="Entrez ici le nom de la tâche..." required class="w-75 p-1">
                <!--Bouton submit-->
                <button type="submit" value="Submit" class="p-1 px-3">Ajouter</button>
            </div>
        </form>
        <!--Fin formulaire-->

        <!--Début liste des tâches-->
        <div class="toDo w-100">
            <!--Element contenant les tâches-->
            <ul id="ul"></ul>
        </div>

    </div>
    <!--Fin Div principale-->
    <script src="assets/js/main.js"></script>
</body>
</html>
